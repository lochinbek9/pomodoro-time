<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <h1>Pomodoro Timer</h1>
    <div id="container">
       
        <!--Work Timer-->
        <div class="couters-box">
            <div>
                <ul class="pomodoro__work__box">
                    <li>
                        <p id="work" class="label">Work:</p>
              
                    </li>
                    <li>
                        <p id="break" class="label">Break:</p>
                    </li>
                    <li>
                        <p id="cycles" class="label">Cycles:</p>
        
                    </li>
                </ul>
            </div>
            <div class="general-box">
                <div id="work-timer" class="timer">
                    <ul style="  
                    display: flex; ">
                      <li>
                          <p id="w_minutes">25</p>
                        
                      </li>
                      <li>
                          <p class="semicolon">:</p>
                      </li>
                      <li>
                      <p id="w_seconds">00</p>
          
                      </li>
                    </ul>
                  </div>
          
                  <!--Cycle Counter-->
                  <p id="counter" class="circle-timer">0</p>
          
                  <!--Break Timer-->
                  <div id="break-timer" class="timer">
                    <ul style="display: flex; display: flex;">
                      <li>
                          <p id="b_minutes">05</p>
                        
                      </li>
                      <li>
                          <p class="semicolon">:</p>
                      </li>
                      <li>
                          <p id="b_seconds">00</p>
          
                      </li>
                    </ul>
                  </div>
            </div>

              <div class="btn-box">
                <ul class="btn-list">
                    <li>
                        <button id="start" class="btn">Start</button>
                    </li>
                  
                    <li>
                        <button id="reset" class="btn">Reset</button>
            
                    </li>
                    <li>
                        
                        <button id="stop" class="btn">Pause</button>
                    </li>
                   </ul>
               </div>
        </div>
       
    </div>
    <script src="main.js"></script>
</body>
</html>
